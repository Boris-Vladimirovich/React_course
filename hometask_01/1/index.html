<body style="background-color: #eceeef">
	<div id="app" class="container"></div>
</body>
	<script type="text/babel">

		class Article extends React.Component {
			render(){
				return <article className="blockquote alert-success rounded">
						<h1 className="text-center">{this.props.title}</h1>
						<p className="text-justify">{this.props.body}</p>
						<p className="font-italic text-right">by {this.props.author}</p>
					</article>;
			} 
		};

		ReactDOM.render(
		<div className="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
			<Article title="About infinity things" author="Albert Einstein" body="Two things are infinite: the universe and human stupidity; and I'm not sure about the universe."/>
			<Article title="Three advices" author="Stephen Hawking" body="One, remember to look up at the stars and not down at your feet. Two, never give up work. Work gives you meaning and purpose and life is empty without it. Three, if you are lucky enough to find love, remember it is there and don't throw it away."/>
		</div>,
			document.getElementById("app"));		
	</script>
</html>
